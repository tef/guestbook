<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>Sign my Guestbook! - Submit a post</title>

    <meta name="author" content="Charlotte Spencer">
    <meta name="description" content="A Guestbook for 2015">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Styles -->
    <link href="/assets/css/normalize.css" rel="stylesheet" type="text/css" media="all"/>
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all"/>
</head>

<body>
    <header role="banner">
        <img src="/assets/img/book.png" alt="Guestbook Logo">
    </header>

    <main role="main">
        <nav class="sign" role="navigation">
            <a href="?" tabindex="1">Go back!</a>
        </nav>
        <!--INSERT CONTENT HERE-->
        <form method="post" action="#">
            <label for="comment">Comment</label>
            <br>
            <textarea id="comment" name="comment" rows="7" cols="68" placeholder="Say something ~*~*magical*~*~" tabindex="1"></textarea>

            <br>

            <label for="name">Name</label><input id="name" type="text" name="name" tabindex="1">

            <br>

            <label for="email">Mail</label><input id="email" type="email" name="email" tabindex="1">

            <br>

            <label for="website">Site</label><input id="website" type="text" name="website" tabindex="1">

            <br>

            <input type="submit" value="Submit" tabindex="1">
        </form>
    </main>

    <footer role="contentinfo">
        <div id="personal">
            <p>
                made by <a href="http://charlotteis.github.io" tabindex="1">charlotteis</a>
            </p>
        </div>

    </footer>
</body>

</html>
